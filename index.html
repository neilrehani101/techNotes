<body>

    <nav class="navbar sticky-top fixed-top navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">
            <img src="icon.png" alt="" width="25" height="24"
                class="d-inline-block align-text-top">
            TechNotes</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <!-- <li class="nav-item active">
                    <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                </li> -->
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home<span class="sr-only">(current)</span></a>

                    <a class="nav-link" href="#">About<span class="sr-only">(current)</span></a>
                </li> -->

            </ul>
            <form class="d-flex">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button id="search" class="btn btn-outline-success" type="submit" style="margin-left: 10px;">Search</button>
            </form>
        </div>
    </nav>

    <div class="container my-3">
        <h1>Welcome To TechNotes</h1>

        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Add a title</h5>
                <div class="form-group">
                    <input class="form-control" id="addTitle" rows="3"></input>
                </div>
                <h5 class="card-title">Add a note</h5>
                <div class="form-group">
                    <textarea class="form-control" id="addTxt" rows="3"></textarea>
                </div>
                <button class="btn btn-primary" id="addBtn">Add Note</button>
            </div>
        </div>
        <hr>
                <div id="alert">
            <div id="added" class="alert alert-success" role="alert">
                Added note successfully
            </div>
        </div>
        <div id="alert">
            <div id="deleted" class="alert alert-success" role="alert">
                Deleted note successfully
            </div>

        </div>
        <div class="alert alert-danger" id="title-e" role="alert">
            Please fill in the title
        </div>
        <div class="alert alert-danger" id="note-e" role="alert">
            Please fill in the note
        </div>
        <div class="alert alert-danger" id="e-all" role="alert">
            Please fill in the fields
        </div>
        <hr>
        <h1>Your Notes</h1>
        <hr>
        <div id="notes" class="row container-fluid">
        </div>
        </div>
    </div>
